<header></header>
<div class="container py-4">
<form>
    <div>
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome">
        </div>
        <div class="form-group">
          <label for="rg">RG:</label>
          <input type="text" class="form-control" id="rg">
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input type="text" class="form-control" id="cpf">
        </div>
     
    <div class="form-group">
      <label for="data-nascimento">Data de Nascimento:</label>
      <input type="date" class="form-control" id="data-nascimento">
    </div>

    <div class="form-group">
      <label for="estado-civil">Estado Civil:</label>
      <select class="form-control" id="estado-civil">
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="separado">Separado</option>
        <option value="divorciado">Divorciado</option>
        <option value="viuvo">Viúvo</option>
      </select>
    </div>
    <div class="form-group">
      <label for="escolaridade">Escolaridade:</label>
      <input type="text" class="form-control" id="escolaridade">
    </div>
    <div class="form-group">
      <label for="naturalidade">Natural de:</label>
      <input type="text" class="form-control" id="naturalidade">
    </div>
    <div class="form-group">
      <label for="endereco">Endereço:</label>
      <input type="text" class="form-control" id="endereco">
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="text" class="form-control" id="telefone">
    </div>
    <div class="form-group">
        <label for="religiao">Religião:</label>
        <select class="form-control" id="religiao" name="religiao" [(ngModel)]="religiao">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
      </div>
      
      <div class="form-group" *ngIf="religiao === 'sim'">
        <label for="nome-religiao">Nome da Religião:</label>
        <input type="text" class="form-control" id="nome-religiao">
      </div>
    <div class="form-group">
      <label for="posto-saude">Posto de Saúde:</label>
      <input type="text" class="form-control" id="posto-saude">
    </div>
    <div class="form-group">
        <label for="bolsa-familia">Bolsa Família:</label>
        <select class="form-control" id="bolsa-familia">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>
      <div class="form-group">
        <label for="divida">Dívida:</label>
        <select class="form-control" id="divida" name="divida" [(ngModel)]="divida">
          <option value="nao">Não</option>
          <option value="sim">Sim</option>
        </select>
      </div>
      <div class="form-group" *ngIf="divida === 'sim'">
        <label for="valor-divida">Valor da Dívida:</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">R$</span>
              </div>
          <input type="text" class="form-control" id="valor-divida">
        </div>
      </div>
      <div class="form-group">
        <label for="atividade-profissao">Atividade/Profissão:</label>
        <input type="text" class="form-control" id="atividade-profissao">
      </div>
      <div class="form-group">
        <label for="renda-mensal">Renda Mensal:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input type="text" class="form-control" id="renda-mensal">
        </div>
      </div>
      <div class="form-group">
        <label for="convenio-medico">Convênio Médico?</label>
        <select class="form-control" id="convenio-medico" name="convenioMedico" [(ngModel)]="convenioMedico">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>
      <div class="form-group" *ngIf="convenioMedico === 'sim'">
        <label for="nome-convenio">Nome do Convênio:</label>
        <input type="text" class="form-control" id="nome-convenio">
      </div>
    </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>
  
<footer></footer>
